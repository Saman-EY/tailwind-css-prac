<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../dist/output.css">
    <title>Tailwind</title>
</head>

<body class="Background ">
    <img src="../images/AsusRogPg32Uqx_wallpaper_A_1920x1080.jpg" class="fixed inset-0 h-full w-full" alt="">

    <div class="backdrop-blur-md bg-white/40  max-w-sm md:max-w-3xl w-full rounded-lg  text-gray-300 border border-gray-400 overflow-hidden"
        x-data="{tab: 1}">
        <ul class="px-5 py-3 flex justify-center gap-7 text-lg ">
            <li class="border-b-2 py-2 border-transparent cursor-pointer" x-on:click="tab = 1"
                x-bind:class=" (tab === 1) ? 'active' : '' ">Login</li>
            <li class="border-b-2  py-2 border-transparent cursor-pointer" x-on:click="tab = 2"
                x-bind:class=" (tab === 2) ? 'active' : '' ">Register</li>
        </ul>

        <!-- TAB 1 -->
        <div class="animate-fade" x-show="tab === 1">
            <p class="font-bold text-lg text-center">Log in with: </p>
            <div class="flex justify-center gap-4 my-3">
                <!-- TWITTER -->
                <div x-data="{TwitterModal: false}">
                    <!-- ICON  -->
                    <span class="bg-blue-400 rounded-full px-4 py-3 hover:bg-slate-100 hover:text-black cursor-pointer"
                        @click="TwitterModal = true">
                        <i class="fa-brands fa-twitter"></i>
                    </span>
                    <!-- TWITTER MODAL  -->
                    <div class="backdrop-blur-sm fixed inset-0 z-50 h-full w-full bg-gray-300 bg-opacity-20 flex justify-center items-center"
                        x-cloak x-show="TwitterModal" x-transition.opacity.duration.500>
                        <!-- CONTENT  -->
                        <div class="flex bg-white w-full h-full max-h-40 rounded-xl overflow-hidden max-w-sm mx-9 md:flex-col md:max-h-80 md:max-w-md"
                            @click.away="TwitterModal = false">
                            <div class="bg-blue-400 flex justify-center items-center w-2/5 md:w-full md:h-full">
                                <span class="text-white text-3xl"><i class="fa-brands fa-twitter"></i></span>
                            </div>

                            <div class="w-auto text-black">
                                <form action="#" class="">
                                    <div class="flex flex-col p-4 gap-2 relative">
                                        <label for="email">Email</label>
                                        <div class="relative">
                                            <input type="email"
                                                class="CustomInput text-sm placeholder:text-xs outline-none focus:outline-gray-400"
                                                placeholder="Enter your email" id="email">
                                            <span class="absolute left-3 top-1 text-blue-400">
                                                <i class="fa-solid fa-envelope"></i>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="p-4 h-16">
                                        <button type="submit"
                                            class="w-full rounded-full py-1 bg-blue-400  focus:ring-2 text-white ">Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- FACEBOOK  -->
                <div x-data="{FacebookModal: false}">
                    <!-- ICON  -->
                    <span class="FacebookIcon" @click="FacebookModal = true">
                        <i class="fa-brands fa-facebook-f"></i>
                    </span>
                    <!-- FACEBOOK MODAL  -->
                    <div class="backdrop-blur-sm fixed inset-0 z-50 h-full w-full bg-blue-900 bg-opacity-20  flex justify-center items-center"
                        x-cloak x-show="FacebookModal" x-transition.opacity.duration.500>
                        <!-- CONTENT  -->
                        <div class="flex bg-white w-full h-full max-h-40 rounded-xl overflow-hidden max-w-sm mx-9 md:flex-col md:max-h-80 md:max-w-md"
                            @click.away="FacebookModal = false">
                            <div class="bg-blue-900 flex justify-center items-center w-2/5 md:w-full md:h-full">
                                <span class="text-white text-3xl"><i class="fa-brands fa-facebook-f"></i></span>
                            </div>

                            <div class="w-auto text-black">
                                <form action="#" class="">
                                    <div class="flex flex-col p-4 gap-2 relative">
                                        <label for="email">Email</label>
                                        <div class="relative">
                                            <input type="email"
                                                class="CustomInput text-sm placeholder:text-xs outline-none focus:outline-gray-400"
                                                placeholder="Enter your email" id="email">
                                            <span class="absolute left-3 top-1 text-blue-900"><i
                                                    class="fa-solid fa-envelope"></i></span>
                                        </div>
                                    </div>
                                    <div class="p-4 h-16">
                                        <button type="submit"
                                            class="w-full rounded-full py-1 bg-blue-900  focus:ring-2 text-white ">Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- GOOGLE  -->
                <div x-data="{GoogleModal: false}">
                    <!-- ICON  -->
                    <span class="bg-red-600 rounded-full px-4 py-3 hover:bg-slate-100 hover:text-black cursor-pointer"
                        @click="GoogleModal = true">
                        <i class="fa-brands fa-google"></i>
                    </span>

                    <!-- GOOGLE MODAL  -->
                    <div class="backdrop-blur-sm fixed inset-0 z-50 h-full w-full bg-red-600 bg-opacity-20  flex justify-center items-center"
                        x-cloak x-show="GoogleModal" x-transition.opacity.duration.500>

                        <!-- CONTENT  -->
                        <div class="flex bg-white w-full h-full max-h-40 rounded-xl overflow-hidden max-w-sm mx-9 md:flex-col md:max-h-80 md:max-w-md"
                            @click.away="GoogleModal = false">
                            <div class="bg-red-600 flex justify-center items-center w-2/5 md:w-full md:h-full">
                                <span class="text-white text-3xl"><i class="fa-brands fa-google"></i></span>
                            </div>

                            <div class="w-auto text-black">
                                <form action="#" class="">
                                    <div class="flex flex-col p-4 gap-2 relative">
                                        <label for="email">Email</label>
                                        <div class="relative">
                                            <input type="email"
                                                class="CustomInput text-sm placeholder:text-xs outline-none focus:outline-gray-400"
                                                placeholder="Enter your email" id="email">
                                            <span class="absolute left-3 top-1 text-red-600">
                                                <i class="fa-solid fa-envelope"></i>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="p-4 h-16">
                                        <button type="submit"
                                            class="w-full rounded-full py-1 bg-red-600  focus:ring-2 text-white">Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <!-- FORM  -->
            <form action="#" class="">
                <div class="flex flex-col p-4 gap-2 relative">
                    <label for="username">Username</label>
                    <div class="relative">
                        <input type="text" id="Username" class="CustomInput">
                        <span class="absolute left-3 top-1 text-gray-600"><i class="fa-solid fa-user"></i></span>
                    </div>
                </div>
                <div class="flex flex-col p-4 pt-0 gap-2 relative">
                    <label for="Password">Password</label>
                    <div class="relative">
                        <input type="text" id="Password" class="CustomInput">
                        <span class="absolute left-3 top-1 text-gray-600"><i class="fa-solid fa-lock"></i></span>
                    </div>
                </div>
                <div class="p-4 h-16">
                    <button type="submit"
                        class="w-full rounded-full py-1 bg-blue-600 border-b-4 focus:ring-2  hover:border-0 border-blue-800 ">Login</button>
                </div>
            </form>
        </div>

        <!-- TAB 2  -->
        <div class="animate-fade" x-cloak x-show="tab === 2">
            <!-- FORM  -->
            <form action="#" class="">
                <div class="flex flex-col p-4 gap-2 relative">
                    <label for="username">Username</label>
                    <div class="relative">
                        <input type="text" id="Username" class="CustomInput">
                        <span class="absolute left-3 top-1 text-gray-600"><i class="fa-solid fa-user"></i></span>
                    </div>
                </div>
                <div class="flex flex-col p-4 pt-0  gap-2 relative">
                    <label for="Email">Email</label>
                    <div class="relative">
                        <input type="text" id="Email" class="CustomInput">
                        <span class="absolute left-3 top-1 text-gray-600 text-md">
                            <i class="fa-solid fa-envelope"></i>
                        </span>
                    </div>
                </div>
                <div class="flex flex-col p-4 pt-0 gap-2 relative">
                    <label for="Password">Password</label>
                    <div class="relative">
                        <input type="text" id="Password" class="CustomInput">
                        <span class="absolute left-3 top-1 text-gray-600"><i class="fa-solid fa-lock"></i></span>
                    </div>
                </div>
                <div class="p-4 h-16">
                    <button type="submit"
                        class="w-full rounded-full py-1 bg-green-600 border-b-4 focus:ring-2  hover:border-0 border-green-800 ">Register</button>
                </div>
            </form>
        </div>

    </div>



    <!-- :class="(tab === 1) ? 'block' : 'hidden'" -->









    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <script src="https://kit.fontawesome.com/8546a35de9.js" crossorigin="anonymous"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>

</html>
